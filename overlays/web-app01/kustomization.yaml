kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

bases:
- ../../bases/generic-web-app

commonLabels:
  app.kubernetes.io/name: web-app-1

commonAnnotations:
  app.kubernetes.io/owner: some-team

namePrefix: web-app-1-
namespace: sandbox

images:
- name: container-image
  newName: registry.gitlab.com/some-repo/some-image
  newTag: latest

patches:
- patches/patch-deploy-metrics.yaml
